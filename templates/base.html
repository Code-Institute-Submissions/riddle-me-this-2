<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css" />
    <title>Riddle Me This!</title>
</head>

<body>
    <!--Page Header-->
    <header class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2 header quizbg">
                <h1>Riddle me THIS!</h1>
            </div>
        </div>
    </header>
    
    <!--Main Content-->
    <main class="container main-section-container">
        <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2 main-section">
                {% block content %} {% endblock %}
            </div>
        </div>
    </main>
    
    <!--Footer-->
    <footer class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-8 offset-lg-2 footer quizbg">
                <p>&copy; 2018</p>
            </div>
        </div>
    </footer>
    
</body>

</html>
